<!-- manage_courses.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/manage_courses.css' %}">

<h2>Manage Courses</h2>
<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  {% for course in courses %}
  <tr>
    <td>{{ course.title }}</td>
    <td>{{ course.description }}</td>
    <td>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
