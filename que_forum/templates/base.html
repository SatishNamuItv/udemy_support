{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Udemy Support{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <span class="welcome-msg">Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <aside>
            <ul class="sidebar">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'manage_courses' %}">Manage Courses</a></li>
                <li><a href="{% url 'manage_mentors' %}">Manage Mentors/Admins</a></li>
            </ul>
        </aside>

        <main>
            {% block content %}
            <!-- Content will be injected here -->
            {% endblock %}
        </main>
    </div>

    <footer>
        <p>&copy;ITVersity Udemy Support</p>
    </footer>
</body>
</html>
